<!DOCTYPE html>
<th:block layout:fragment="alert">
    <div class="modal fade" id="alertDialog" tabindex="-1"
         role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 data-th-text="${header}" class="modal-title"></h4>
                </div>

                <div class="modal-body">
                    <data-th-block layout:fragment="alert-content"></data-th-block>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal" data-th-text="#{button.label.close}">
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</th:block>
