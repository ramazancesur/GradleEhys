<div data-th-fragment="top-menu">
    <div id="wrapper">
        <!-- Keep spring locale at client side for localization-->
        <input id="locale" type="hidden" data-th-value="${#ctx.locale}"/>
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation"
             style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" data-th-href="@{/}">
                    <span data-th-text="#{meta.title}"> </span></a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" data-th-href="@{#}">
                        <i class="fa fa-user fa-fw"></i> <span
                            class="text-center" data-sec-authentication="name"></span>
                        <i
                                class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <a data-th-href="@{/logout}"><i class="fa fa-sign-out fa-fw"></i><span
                                    data-th-text="#{login.logout}"> </span> </a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div data-th-replace="fragment/common/left :: left-menu"></div>
            <!--/#fragment left-menu-->

            <!-- /.navbar-static-side -->
        </nav>
    </div>
</div>
