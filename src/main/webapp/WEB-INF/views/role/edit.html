<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="prolms"/>

    <title data-th-text="${isNew}?#{role.new.page.title}:#{role.edit.page.title}">temp title</title>
</head>
<body>

<h1 data-th-text="${isNew}?#{role.new.page.title}:#{role.edit.page.title}">temp heading</h1>

<div id="message" data-th-if="${message}">
    <strong data-th-text="${message}"></strong>
</div>
<form action="#" data-th-action="${isNew}?@{/roles}:@{/roles/{id}(id=${roleDto.id})}"
      data-th-object="${roleDto}" data-th-method="post">
    <table>
        <caption data-th-text="${isNew}?#{role.new.page.title}:#{role.edit.page.title}">Add Title
        </caption>
        <tbody>
        <tr>
            <td><input type="text" hidden="hidden" data-th-value="*{id}" data-th-field="*{id}"/>
            </td>
        </tr>
        <tr>
            <td data-th-text="#{role.list.name.label}">Temp Name</td>
            <td><input type="text" data-th-value="*{name}" data-th-field="*{name}"/></td>
        </tr>
        <tr>
            <td>
                <button type="submit"
                        data-th-text="${isNew}?#{button.label.save}:#{button.label.update}">save
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
