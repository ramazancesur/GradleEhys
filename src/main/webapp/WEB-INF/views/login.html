<!DOCTYPE html>
<html lang="tr">
<head data-th-replace="fragment/head :: head">
</head>
<body>
<div class="container-fluid">
    <div id="page-login" class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="text-right">
                <a href="page_register.html" class="txt-default"
                   data-th-text="#{button.register.text}"></a>
            </div>
            <div class="box">
                <div class="box-content">
                    <form id="loginForm" method="post" action="#" data-th-action="@{/login}">
                        <div class="text-center">
                            <h3 class="page-header" data-th-text="#{header.login.text}"></h3>
                        </div>

                        <div class="form-group">
                            <label class="control-label"
                                   data-th-text="#{label.username.text}"></label>
                            <input type="text" class="form-control" name="username" id="username"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label"
                                   data-th-text="#{label.password.text}"></label>
                            <input type="password" class="form-control" name="password"
                                   id="password"/>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary"
                                    data-th-text="#{button.signin.text}"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer data-th-replace="fragment/footer :: footer">
</footer>
</body>
</html>
